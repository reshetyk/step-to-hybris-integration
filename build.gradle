apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax:javaee-api:7.0'
    compile 'org.apache.activemq:activemq-camel:5.6.0'
    compile 'org.apache.camel:camel-ftp:2.9.2'
    compile 'org.apache.camel:camel-mail:2.9.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    testCompile 'junit:junit:4.11'
    testCompile 'org.apache.commons:commons-io:1.3.2'
    testCompile 'com.icegreen:greenmail:1.3'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.apache.sshd:sshd-core:0.13.0'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'simpleesb.ESBManager'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}